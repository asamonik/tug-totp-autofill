<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #e4154b;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e4154b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #c91243;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .current-code {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      text-align: center;
    }
    .current-code .code {
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
      letter-spacing: 4px;
      color: #e4154b;
    }
    .current-code .timer {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      width: auto;
      color: #666;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper input {
      padding-right: 32px;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>TU Graz OTP Auto-Fill</h1>
  
  <div class="form-group">
    <label for="secret">TOTP Secret Key</label>
    <div class="input-wrapper">
      <input type="password" id="secret" placeholder="Enter your TOTP secret...">
      <button type="button" class="toggle-visibility" id="toggleSecret">üëÅ</button>
    </div>
    <div class="help">Your authenticator app's secret key (Base32)</div>
  </div>
  
  <div class="form-group checkbox-group">
    <input type="checkbox" id="autoSubmit" checked>
    <label for="autoSubmit">Auto-submit after filling OTP</label>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="current-code" id="codeDisplay" style="display: none;">
    <div>Current Code</div>
    <div class="code" id="currentCode">------</div>
    <div class="timer">Expires in <span id="timer">30</span>s</div>
  </div>

  <script src="totp.js"></script>
  <script src="popup.js"></script>
</body>
</html>
